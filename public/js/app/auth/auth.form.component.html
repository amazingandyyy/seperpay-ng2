<form (ngSubmit)='auth_enter(auth)'>
    <div class="form-item">
        <input required type="email" (ngModel)="auth.email" placeholder="Email address">
    </div>
    <div class="form-item">
        <input required type="password" (ngModel)="auth.password" placeholder="Password" class="password">
        <span class="lock"><i class="fa fa-lock"></i></span>
    </div>
    <div class="form-item">
        <button type="submit" class="btn btn-primary responsive">Log in</button>
    </div>
</form>
